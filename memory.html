<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>foryoubaby</title>

<style>
body{
  margin:0;
  font-family: 'Sarabun', sans-serif;
  background:#ffdce8;
  display:flex;
  justify-content:center;
  padding:30px 12px;
}

.paper{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:32px;
  padding:24px 20px;
  box-shadow:0 25px 60px rgba(255,120,160,.35);
  display:flex;
  flex-direction:column;
  align-items:center;
}


/* ===== title ===== */
.paper h2{
  margin:4px 0 14px;
  color:#ff6fa5;
  font-weight:500;
  font-size:18px;
}

/* ===== ‡∏Å‡∏£‡∏≠‡∏ö‡∏£‡∏π‡∏õ (‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏≤‡∏¢‡∏ï‡∏±‡∏ß) ===== */
.album{
  width:100%;
  max-width:340px;
  height:450px;            /* ‚≠ê ‡∏Ñ‡∏∏‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á */
  background:linear-gradient(180deg,#ffeaf2,#ffd1e1);
  border-radius:22px;
  position:relative;
  overflow:hidden;         /* ‚≠ê ‡∏Å‡∏±‡∏ô‡∏•‡πâ‡∏ô */
}

/* slider */
.track{
  display:flex;
  height:100%;
  transition:.4s ease;
}

.photo{
  min-width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;   /* ‚≠ê ‡πÄ‡∏ï‡πá‡∏°‡∏Å‡∏£‡∏≠‡∏ö */
  border-radius:18px; /* ‡πÉ‡∏´‡πâ‡πÇ‡∏Ñ‡πâ‡∏á‡∏™‡∏ß‡∏¢‡∏ï‡∏≤‡∏°‡∏Å‡∏£‡∏≠‡∏ö */
}

/* ‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏π‡∏Å‡∏®‡∏£ */
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:32px;
  height:32px;
  border:none;
  border-radius:50%;
  background:#fff;
  box-shadow:0 5px 12px rgba(0,0,0,.15);
  cursor:pointer;
}
.prev{ left:10px; }
.next{ right:10px; }

/* ===== ‡∏õ‡∏∏‡πà‡∏° ===== */
.buttons{
  margin-top:18px;
  display:flex;
  gap:12px;
}

.btn{
  border:none;
  padding:8px 18px;
  border-radius:22px;
  font-size:13px;
  cursor:pointer;
}

.btn-main{
  background:#ff8fb3;
  color:#fff;
  box-shadow:0 6px 15px rgba(255,120,160,.4);
}

.btn-back{
  background:#ffe0ec;
  color:#ff5f9e;
}

/* ===== 12 ‡πÄ‡∏î‡∏∑‡∏≠‡∏ô (‡∏Ç‡∏¢‡∏≤‡∏¢‡∏ó‡∏µ‡∏´‡∏•‡∏±‡∏á) ===== */
.months{
  display:none;
  margin-top:20px;
  width:100%;
  animation:fade .4s ease;
}

.months h3{
  text-align:center;
  font-size:15px;
  color:#ff6fa5;
  margin-bottom:12px;
}

.grid{
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
}

.grid img{
  width: 100%;
  aspect-ratio: 4 / 10;   /* üëà ‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á */
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(255,120,160,.25);
}


.item{
  text-align:center;
  font-size:12px;
  color:#ff5f9e;
}

.item img{
  width:100%;
  aspect-ratio: 3 / 4;   /* üëà ‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á‡∏à‡∏£‡∏¥‡∏á */
  object-fit: cover;
  border-radius:18px;
  margin-bottom:6px;
  box-shadow: 0 10px 25px rgba(255,120,160,.25);
}

@keyframes fade{
  from{opacity:0; transform:translateY(-8px);}
  to{opacity:1; transform:translateY(0);}
}

  .photo-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr); /* ‡∏Ñ‡∏≠‡∏° = 3x2 */
  gap:14px;
}

/* ‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
@media(max-width:768px){
  .photo-grid{
    grid-template-columns:repeat(2,1fr); /* ‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ = 2x3 */
  }
}

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏£‡∏π‡∏õ */
.photo-item{
  position:relative;
  width:100%;
  aspect-ratio: 3 / 4;   /* ‚≠ê ‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á */
  overflow:hidden;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(255,120,160,.25);
}

/* ‡∏£‡∏π‡∏õ */
.photo-item img{
  width:100%;
  height:100%;
  object-fit:cover;      /* ‡πÑ‡∏°‡πà‡∏¢‡∏∑‡∏î ‡πÑ‡∏°‡πà‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏ß */
  display:block;
}

/* overlay */
.photo-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(
    to top,
    rgba(255,105,180,.55),
    rgba(255,105,180,.15),

  );
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding:14px;
  color:#fff;
  font-size:14px;
  text-shadow:0 2px 6px rgba(0,0,0,.35);
}

</style>
</head>

<body>

<div class="paper">

  <h2>Memories Me & You </h2>

  <!-- ‡∏≠‡∏±‡∏•‡∏ö‡∏±‡πâ‡∏° -->
  <div class="album">
    <div class="track" id="track">
      <div class="photo"><img src="images/1.png"></div>

<script>
let index=0;
function slide(n){
  index=Math.max(0,Math.min(5,index+n));
  document.getElementById("track")
    .style.transform=`translateX(-${index*100}%)`;
}
function toggleMonths(){
  const m=document.getElementById("months");
  m.style.display=m.style.display==="block"?"none":"block";
  m.scrollIntoView({behavior:"smooth"});
}
</script>


</body>
</html>
