<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>กล่องความทรงจำ</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 40px 20px;
  background: linear-gradient(135deg, #ffd6e8, #ffeef6);
  font-family: 'Sarabun', sans-serif;
  overflow-x: hidden;
}

/* ===== หัวใจลอยพื้นหลัง ===== */
.heart {
  position: fixed;
  bottom: -20px;
  color: rgba(255,105,180,0.35);
  font-size: 20px;
  animation: floatUp 8s linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0;
  }
  10% { opacity: 1; }
  100% {
    transform: translateY(-120vh) scale(1.8);
    opacity: 0;
  }
}

/* ===== GRID ===== */
.card-container {
  max-width: 900px;
  margin: 80px auto;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 30px;
}

/* ===== CARD ===== */
.card {
  background: #fff;
  border-radius: 22px;
  overflow: hidden;
  box-shadow: 0 14px 30px rgba(0,0,0,0.15);
  transition: .35s ease;
}

.card:hover {
  transform: translateY(-10px) scale(1.02);
}

/* ===== IMAGE ===== */
.img-box {
  position: relative;
  width: 100%;
  aspect-ratio: 1 / 1;
  overflow: hidden;
}

.img-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform .6s ease;
}

.card:hover img {
  transform: scale(1.12);
}

/* ===== Overlay ===== */
.overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    rgba(0,0,0,.2),
    rgba(0,0,0,.55)
  );
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: .4s;
}

.img-box:hover .overlay {
  opacity: 1;
}

/* ===== ปุ่มเปิด ===== */
.open-btn {
  padding: 14px 30px;
  border: none;
  border-radius: 40px;
  background: linear-gradient(135deg,#ff6fae,#ff3d8b);
  color: #fff;
  font-size: 15px;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(255,105,180,.6);
  animation: pulse 1.8s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* ===== TEXT ===== */
.card-text {
  padding: 18px;
  text-align: center;
}

.card-text h2 {
  margin: 0;
  font-size: 20px;
  color: #ff4d94;
  animation: textGlow 2s infinite alternate;
}

@keyframes textGlow {
  from {
    text-shadow: 0 0 4px rgba(255,105,180,.4);
  }
  to {
    text-shadow: 0 0 12px rgba(255,105,180,.9);
  }
}

.card-text span {
  font-size: 14px;
  color: #777;
}

/* ===== Responsive ===== */
@media (max-width: 576px) {
  .card-container {
    grid-template-columns: 1fr;
  }
  .overlay {
    opacity: 1;
  }
}

/* ===== ปุ่มย้อนกลับ ===== */
.back-btn {
  position: fixed;
  top: 18px;
  left: 18px;
  padding: 10px 20px;
  border-radius: 40px;
  border: none;
  background: linear-gradient(135deg,#fff,#ffe0ee);
  font-size: 14px;
  cursor: pointer;
  box-shadow: 0 6px 20px rgba(255,105,180,.4);
  transition: .3s;
  z-index: 50;
}

.back-btn:hover {
  transform: translateY(-3px);
}
</style>
</head>

<body>

<button class="back-btn" onclick="location.href='index.html'">ย้อนกลับ</button>

<div class="card-container">

  <div class="card">
    <div class="img-box">
      <img src="images/memory1.png">
      <div class="overlay">
        <button class="open-btn" onclick="location.href='memory.html'">เปิดกล่องนี้</button>
      </div>
    </div>
    <div class="card-text">
      <h2>กล่องความทรงจำ</h2>
      <span>เรื่องราวของเราที่ผ่านมา</span>
    </div>
  </div>

  <div class="card">
    <div class="img-box">
      <img src="images/memory2.png">
      <div class="overlay">
        <button class="open-btn" onclick="location.href='memory2.html'">เปิดกล่องนี้</button>
      </div>
    </div>
    <div class="card-text">
      <h2>เดทแรกของเรา</h2>
      <span>เค้ายังจำมันได้ดี</span>
    </div>
  </div>

  <div class="card">
    <div class="img-box">
      <img src="images/memory3.png">
      <div class="overlay">
        <button class="open-btn" onclick="location.href='memory3.html'">เปิดกล่องนี้</button>
      </div>
    </div>
    <div class="card-text">
      <h2>ช่วงเวลาพิเศษ</h2>
      <span>รอยยิ้มและเสียงหัวเราะ</span>
    </div>
  </div>

  <div class="card">
    <div class="img-box">
      <img src="images/memory4.png">
      <div class="overlay">
        <button class="open-btn" onclick="location.href='guess.html'">เปิดกล่องนี้</button>
      </div>
    </div>
    <div class="card-text">
      <h2>เซอร์ไพร์สพิเศษสำหรับเธอ</h2>
      <span>อะไรกันนะ</span>
    </div>
  </div>

</div>

<!-- หัวใจลอย -->
<script>
function createHeart(){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "❤";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = Math.random()*20 + 14 + "px";
  heart.style.animationDuration = Math.random()*4 + 6 + "s";
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart, 600);
</script>

</body>
</html>
