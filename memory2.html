<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Puzzle</title>

<style>
body{
  margin:0;
  font-family:'Sarabun',sans-serif;
  background:linear-gradient(135deg,#ffb6d5,#ffd6e8);
  min-height:100vh;
}

/* ‡∏õ‡∏∏‡πà‡∏°‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö */
.back-btn{
  position:fixed;
  top:15px;
  left:15px;
  padding:10px 20px;
  border:none;
  border-radius:30px;
  background:#fff;
  font-size:14px;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,.15);
}

/* ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ */
h2{
  text-align:center;
  margin:80px 0 18px;
  color:#fff;
}

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÄ‡∏Å‡∏° */
.game{
  background:#fff;
  width:92%;
  max-width:420px;
  margin:0 auto 40px;
  padding:18px;
  border-radius:26px;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
}

/* ‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏ô */
.board{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.slot{
  aspect-ratio:1/1;
  border-radius:16px;
  border:2px solid #ff8fb8;
  background:#ffe6f1;
  overflow:hidden;
  position:relative;
}

/* ‡∏ä‡∏¥‡πâ‡∏ô */
.piece{
  width:100%;
  height:100%;
  background-image:url("images/love.png");
  background-size:300% 300%;
}

/* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÄ‡∏•‡∏∑‡∏≠‡∏Å */
.selected{
  outline:4px solid #ff4d88;
  transform:scale(1.05);
}

/* Popup */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(255,182,213,.35);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
}

.popup{
  background:#fff;
  padding:30px;
  border-radius:24px;
  text-align:center;
}

.close-btn{
  padding:10px 26px;
  border:none;
  border-radius:30px;
  background:#ff6fae;
  color:#fff;
  cursor:pointer;
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ */
.heart{
  position:fixed;
  bottom:-20px;
  animation:float 4s linear forwards;
}
@keyframes float{
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<button class="back-btn" onclick="history.back()">‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö</button>
<h2>‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏Å‡∏à‡∏∞‡∏ó‡∏≥‡πÑ‡∏î‡πâ‡πÑ‡∏´‡∏°‡∏ô‡∏∞ </h2>

<div class="game">
  <div class="board" id="board"></div>
</div>

<div class="overlay" id="overlay">
  <div class="popup">
    <h3>üíñ ‡∏û‡∏µ‡πà‡πÄ‡∏Å‡πà‡∏á‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÄ‡∏•‡∏¢ üíñ</h3>
    <p>‡∏ï‡πà‡∏≠‡∏£‡∏π‡∏õ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß</p>
    <button class="close-btn" onclick="closePopup()">‡∏õ‡∏¥‡∏î</button>
  </div>
</div>

<script>
const board = document.getElementById("board");
let selectedPiece = null;

/* ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á */
let positions = [...Array(9).keys()];
let shuffled = [...positions].sort(()=>Math.random()-0.5);

/* ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏ô */
shuffled.forEach((pos,index)=>{
  const slot = document.createElement("div");
  slot.className="slot";
  slot.dataset.slot=index;

  const piece = document.createElement("div");
  piece.className="piece";
  piece.dataset.piece=pos;

  const x=(pos%3)*50;
  const y=Math.floor(pos/3)*50;
  piece.style.backgroundPosition=`${x}% ${y}%`;

  slot.appendChild(piece);
  board.appendChild(slot);

  /* ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ + ‡∏Ñ‡∏≠‡∏° */
  piece.addEventListener("click",()=>selectPiece(piece));
});

/* ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ä‡∏¥‡πâ‡∏ô */
function selectPiece(piece){
  if(!selectedPiece){
    selectedPiece = piece;
    piece.classList.add("selected");
  }else{
    swapPieces(selectedPiece, piece);
    selectedPiece.classList.remove("selected");
    selectedPiece = null;
    checkWin();
  }
}

/* ‡∏™‡∏•‡∏±‡∏ö */
function swapPieces(p1,p2){
  const parent1 = p1.parentElement;
  const parent2 = p2.parentElement;
  parent1.appendChild(p2);
  parent2.appendChild(p1);
}

/* ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö */
function checkWin(){
  const slots=document.querySelectorAll(".slot");
  let ok=true;

  slots.forEach((s,i)=>{
    if(parseInt(s.querySelector(".piece").dataset.piece)!==i) ok=false;
  });

  if(ok){
    document.getElementById("overlay").style.display="flex";
    for(let i=0;i<18;i++) heart();
  }
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ */
function heart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=16+Math.random()*22+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
}

function closePopup(){
  document.getElementById("overlay").style.display="none";
}
</script>

</body>
</html>
